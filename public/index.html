<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<title>ChatRoom</title>
	<link rel='stylesheet'href='/stylesheets/style.css'></link>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div id='content'>
	<div id='room'></div>
	<div id='room-list'></div>
	<div id='messages'></div>
<form id='send-form'>
	<input id='send-message'/>
	<input id='send-button'type='submit'value='Send'/>
	<div id='help'>
		Chat commands:
		<ul>
			<li>Change nick name:<code>/nick [username]</code></li>
			<li>Join/create room:<code>/join [room name]</code></li>
		</ul>
	</div>
</form>
</div>

<div style = "text-align: center;">
	<p><a href="https://github.com/LegendKan/ChatRoomJS/"><i class="fa fa-github fa-4x"></i></a></p>
</div>

<script src='/socket.io/socket.io.js'type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js'type='text/javascript'></script>
<script src='/javascripts/chat_ui.js'type='text/javascript'></script>
</body>
</html>
